    <!-- Header-->

    <!-- Main Section -->
    <section>
        <div class="container-fluid px-5 my-5">
            <div class="row">
                <!-- Filtros -->
                <div class="col-sm-3">
                    <div class="sticky-top" style="top: 80px; z-index: 1020;">
                        <div class="container mt-4">
                            <div class="sticky-top bg-white py-2 px-3 shadow-sm" style="top: 80px; z-index: 1030;">
                                <h2>Filtros Aplicados</h2>
                                <div id="selected-filters"></div>
                            </div>
                            <div class="filtros-container" style="max-height: 70vh; overflow-y: auto;">
                                <div class="accordion" id="filterAccordion">
                                    <!-- Categorías -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#categoryFilter">
                                                Categorías
                                            </button>
                                        </h2>
                                        <div id="categoryFilter" class="accordion-collapse collapse">
                                            <div class="accordion-body">
                                                <div class="accordion" id="subCategoryAccordion">
                                                    <!-- Electrónica -->
                                                    <div class="accordion-item">
                                                        <h2 class="accordion-header">
                                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#electronicsSub">
                                                                Electrónica
                                                            </button>
                                                        </h2>
                                                        <div id="electronicsSub" class="accordion-collapse collapse">
                                                            <div class="accordion-body">
                                                                <div class="form-check">
                                                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Celulares" id="subcat1">
                                                                    <label class="form-check-label" for="subcat1">Celulares</label>
                                                                </div>
                                                                <div class="form-check">
                                                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Laptops" id="subcat2">
                                                                    <label class="form-check-label" for="subcat2">Laptops</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!-- Ropa -->
                                                    <div class="accordion-item">
                                                        <h2 class="accordion-header">
                                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#clothingSub">
                                                                Ropa
                                                            </button>
                                                        </h2>
                                                        <div id="clothingSub" class="accordion-collapse collapse">
                                                            <div class="accordion-body">
                                                                <div class="form-check">
                                                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Hombres" id="subcat3">
                                                                    <label class="form-check-label" for="subcat3">Hombres</label>
                                                                </div>
                                                                <div class="form-check">
                                                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Mujeres" id="subcat4">
                                                                    <label class="form-check-label" for="subcat4">Mujeres</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div> <!-- Cierre subCategoryAccordion -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Marcas -->

                                                Marcas
                                            </button>
                                        </h2>
                                        <div id="brandFilter" class="accordion-collapse collapse">
                                            <div class="accordion-body">
                                                <div id="brandList">
                                                    <div class="form-check">
                                                        <input class="form-check-input filter-checkbox" type="checkbox" value="Nike" id="brand1">
                                                        <label class="form-check-label" for="brand1">Nike</label>

                                                    <div class="form-check">

                                                        <label class="form-check-label" for="brand2">Samsung</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input filter-checkbox" type="checkbox" value="Huawei" id="brand3">
                                                        <label class="form-check-label" for="brand3">Huawei</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input filter-checkbox" type="checkbox" value="Adidas" id="brand4">
                                                        <label class="form-check-label" for="brand4">Adidas</label>
                                                    </div>
                                                    <div class="form-check extra-brand d-none">
                                                        <input class="form-check-input filter-checkbox" type="checkbox" value="Apple" id="brand5">

                                            </div>
                                        </div>
                                    </div>
                                    <!-- Unidad de Medida -->
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#uniFilter">

                                        <div id="uniFilter" class="accordion-collapse collapse">

                                                <div class="form-check">
                                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Galón" id="uni1">
                                                    <label class="form-check-label" for="uni1">Galón</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Kilo" id="uni2">
                                                    <label class="form-check-label" for="uni2">Kilo</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input filter-checkbox" type="checkbox" value="Gramo" id="uni3">
                                                    <label class="form-check-label" for="uni3">Gramo</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Productos -->
                <div class="col-sm-9">
                    <div id="productos" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; EDARK E.I.R.L. 2024</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script>
    // Configuración de Firebase (ajusta con tus datos reales)
    const firebaseConfig = {
        apiKey: "AIzaSyBXbqr_NrwqcfDvvk1mqN9GKKPaRv4uvx4",
        authDomain: "edark-proyect.firebaseapp.com",
        projectId: "edark-proyect",
        storageBucket: "edark-proyect.appspot.com",
        messagingSenderId: "705929141287",
        appId: "1:705929141287:web:f16389625de554d6790202",
        measurementId: "G-V89W8SCSH1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Mostrar productos desde Firestore
    function mostrarProductos(filtros = {}) {
        let ref = db.collection('productos');
        // Aquí puedes aplicar filtros dinámicos usando .where() según los filtros seleccionados
        // Por ahora, muestra todos los productos
        ref.onSnapshot(snapshot => {
            const contenedor = document.getElementById('productos');
            contenedor.innerHTML = '';
            snapshot.forEach(doc => {
                const prod = doc.data();
                contenedor.innerHTML += `
                    <div class="col mb-5">
                        <div class="card h-100">
                            <img class="card-img-top" src="${prod.imagen || 'https://dummyimage.com/450x300/dee2e6/6c757d.jpg'}" alt="${prod.nombre}" />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">${prod.nombre || 'Producto'}</h5>
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    s/${prod.precio || '---'}
                                </div>
                            </div>
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Ver Detalles</a></div>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    }
    mostrarProductos();

    // Mostrar/Ocultar marcas extra
    document.addEventListener('DOMContentLoaded', function() {
        const toggleBrands = document.getElementById('toggleBrands');
        if (toggleBrands) {
            toggleBrands.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelectorAll('.extra-brand').forEach(el => el.classList.toggle('d-none'));
                toggleBrands.textContent = toggleBrands.textContent === 'Ver más' ? 'Ver menos' : 'Ver más';
            });
        }
    });

    // (Opcional) Aquí puedes agregar lógica JS para aplicar filtros y actualizar productos
    </script>
</body>
