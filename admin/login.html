<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - eDark Import</title>
    <link rel="icon" type="image/x-icon" href="../img/Logo/isotipo_Negro.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00adb5 0%, #007bff 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --dark-bg: #222831;
            --text-primary: #222831;
            --text-secondary: #393e46;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #222831;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 173, 181, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 123, 255, 0.2) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .login-header {
            background: white;
            padding: 2.5rem 2rem 1rem;
            text-align: center;
        }

        .login-body {
            padding: 2rem;
        }

        .form-floating>.form-control {
            border-radius: 12px;
            border: 2px solid #eee;
            background: #f8f9fa;
        }

        .form-floating>.form-control:focus {
            border-color: #00adb5;
            box-shadow: 0 0 0 4px rgba(0, 173, 181, 0.1);
        }

        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 173, 181, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .spinner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .spinner-overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        .security-badge {
            background: rgba(0, 173, 181, 0.1);
            color: #00adb5;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .logo-img {
            animation: float 6s ease-in-out infinite;
        }
    </style>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="login-card">
                    <div class="spinner-overlay" id="spinnerOverlay">
                        <div class="text-center">
                            <div class="spinner-border text-primary mb-2" style="width: 3rem; height: 3rem;"
                                role="status"></div>
                            <div class="text-muted fw-bold">Verificando...</div>
                        </div>
                    </div>

                    <div class="login-header">
                        <img src="../img/Logo/logo_2.png" alt="eDark Logo" class="logo-img mb-3" style="height: 60px;">
                        <h4 class="fw-bold text-dark mb-1">Panel Admin</h4>
                        <p class="text-muted small mb-0">Gestiona tu tienda con seguridad</p>
                    </div>

                    <div class="login-body">
                        <div id="loginAlert" class="alert d-none" role="alert"></div>

                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com"
                                    required>
                                <label for="loginEmail">Correo Electrónico</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                    required>
                                <label for="loginPassword">Contraseña</label>
                            </div>

                            <button type="submit" class="btn-login" id="loginBtn">
                                Ingresar al Panel <i class="bi bi-arrow-right ms-2"></i>
                            </button>

                            <div class="text-center">
                                <span class="security-badge">
                                    <i class="bi bi-shield-lock-fill"></i> Conexión Segura SSL
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center mt-4 text-white-50 small">
                    &copy; 2025 eDark Import. Todos los derechos reservados.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Init Firebase handles from global if available (firebase-config.js should run first)
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Whitelist
        const EMAIL_ADMIN_WHITELIST = ['edark.import@gmail.com'].map(e => e.toLowerCase());

        // UI Refs
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const spinnerOverlay = document.getElementById('spinnerOverlay');
        const alertBox = document.getElementById('loginAlert');

        function toggleLoading(show) {
            if (show) {
                spinnerOverlay.classList.add('show');
                loginBtn.disabled = true;
            } else {
                spinnerOverlay.classList.remove('show');
                loginBtn.disabled = false;
            }
        }

        function showAlert(msg, type = 'danger') {
            alertBox.className = `alert alert-${type} mb-4`;
            alertBox.innerHTML = msg;
            alertBox.classList.remove('d-none');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showAlert('Por favor complete todos los campos', 'warning');
                return;
            }

            toggleLoading(true);
            alertBox.classList.add('d-none');

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Check Admin
                let isAdmin = false;

                // 1. Whitelist
                if (EMAIL_ADMIN_WHITELIST.includes(user.email.toLowerCase())) isAdmin = true;

                // 2. Claims or Firestore
                if (!isAdmin) {
                    const idToken = await user.getIdTokenResult();
                    if (idToken.claims.admin === true || idToken.claims.rol === 'admin') isAdmin = true;
                }

                if (!isAdmin) {
                    // Check firestore user doc
                    try {
                        const docSnap = await db.collection('usuarios').doc(user.uid).get();
                        if (docSnap.exists) {
                            const u = docSnap.data();
                            if (u.rol === 'admin' || u.admin === true) isAdmin = true;
                        }
                    } catch (e) { }
                }

                if (isAdmin) {
                    showAlert('¡Bienvenido! Redirigiendo...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1000);
                } else {
                    await auth.signOut();
                    showAlert('Acceso denegado: No tienes permisos de administrador', 'danger');
                    toggleLoading(false);
                }

            } catch (error) {
                console.error(error);
                let msg = 'Error al iniciar sesión';
                if (error.code === 'auth/wrong-password') msg = 'Contraseña incorrecta';
                if (error.code === 'auth/user-not-found') msg = 'Usuario no encontrado';
                if (error.code === 'auth/too-many-requests') msg = 'Demasiados intentos. intente más tarde.';
                showAlert(msg);
                toggleLoading(false);
            }
        });

        // Auto redirect
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                // If already logged in and matches whitelist, go fast
                if (EMAIL_ADMIN_WHITELIST.includes(user.email.toLowerCase())) {
                    window.location.href = 'dashboard.html';
                }
            }
        });
    </script>
</body>

</html>
