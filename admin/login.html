<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador - eDark</title>
    <link rel="icon" type="image/x-icon" href="../img/Logo/isotipo_Negro.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --secondary-color: #5856D6;
            --success-color: #34C759;
            --danger-color: #FF3B30;
            --warning-color: #FF9500;
            --background-primary: #F2F2F7;
            --background-secondary: #FFFFFF;
            --text-primary: #1C1C1E;
        }
        .btn-login { background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border: none; border-radius: 8px; padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 600; color: white; width: 100%; transition: all 0.2s ease; }
        .btn-login:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(0, 122, 255, 0.3); }
        .btn-login:active { transform: translateY(0); }
        .alert { border-radius: 8px; border: none; margin-bottom: 1rem; }
        .loading-spinner { display: none; text-align: center; margin-top: 1rem; }
        .spinner-border-sm { width: 1rem; height: 1rem; }
        .security-notice { background: rgba(255, 149, 0, 0.1); border: 1px solid rgba(255, 149, 0, 0.2); border-radius: 8px; padding: 0.75rem; margin-top: 1rem; font-size: 0.8rem; color: var(--warning-color); }
        .security-notice i { margin-right: 0.5rem; }
        @media (max-width: 480px) { .login-container { margin: 1rem; padding: 1.5rem; } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .login-container { animation: fadeIn 0.5s ease-out; }
    </style>

    <!-- Config central de Firebase -->
    <script src="../js/firebase-config.js"></script>
    <!-- Firebase SDK y lógica -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

        // Configuración Firebase desde archivo central
        const firebaseConfig = window.firebaseConfig;
        if (!firebaseConfig || !firebaseConfig.apiKey) {
            console.error('Firebase config missing or invalid. Check js/firebase-config.js');
            const diag = document.getElementById('diagnosticBox');
            if (diag) {
                diag.classList.remove('d-none');
                diag.textContent = 'Error: Falta configuración de Firebase (apiKey). Verifique js/firebase-config.js';
            }
        }
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Whitelist temporal de correos admin (puedes ampliar esta lista)
        const EMAIL_ADMIN_WHITELIST = ['edark.import@gmail.com'].map(e => e.toLowerCase());

        // Rate limiting
        let loginAttempts = 0;
        let lastAttemptTime = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutos

        function showAlert(message, type = 'danger') {
            const alert = document.getElementById('loginAlert');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.classList.remove('d-none');

            setTimeout(() => {
                alert.classList.add('d-none');
            }, 5000);
        }

        function sanitizeInput(input) {
            return input.trim().toLowerCase();
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function checkRateLimit() {
            const now = Date.now();

            if (now - lastAttemptTime > LOCKOUT_TIME) {
                loginAttempts = 0;
            }

            if (loginAttempts >= MAX_ATTEMPTS) {
                const remainingTime = Math.ceil((LOCKOUT_TIME - (now - lastAttemptTime)) / 60000);
                showAlert(`Demasiados intentos fallidos. Intente nuevamente en ${remainingTime} minutos.`, 'warning');
                return false;
            }

            return true;
        }

        // Event listener para el formulario
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!checkRateLimit()) {
                return;
            }

            const email = sanitizeInput(document.getElementById('loginEmail').value);
            const password = document.getElementById('loginPassword').value;

            // Validaciones
            if (!validateEmail(email)) {
                showAlert('Por favor ingrese un correo electrónico válido.', 'warning');
                return;
            }

            if (password.length < 6) {
                showAlert('La contraseña debe tener al menos 6 caracteres.', 'warning');
                return;
            }

            // Mostrar loading
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loadingSpinner').style.display = 'block';

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Verificar si es administrador
                const idTokenResult = await user.getIdTokenResult();
                const claims = idTokenResult.claims || {};
                const isAdminClaim = claims.admin === true || claims.rol === 'admin' || claims.role === 'admin' || claims.isAdmin === true;

                // También verificar el rol en Firestore como respaldo
                let isAdminFirestore = false;
                try {
                    const userDoc = await getDoc(doc(db, 'usuarios', user.uid));
                    if (userDoc.exists()) {
                        const u = userDoc.data();
                        isAdminFirestore = (u.rol === 'admin' || u.role === 'admin' || u.admin === true || u.isAdmin === true);
                    }
                } catch (error) {
                    console.log('Error checking Firestore role:', error);
                }

                const isAdminWhitelist = EMAIL_ADMIN_WHITELIST.includes((user.email || '').toLowerCase());
                const isAdmin = isAdminClaim || isAdminFirestore || isAdminWhitelist;

                if (!isAdmin) {
                    await auth.signOut();
                    showAlert('No tienes permisos de administrador.', 'danger');
                    loginAttempts++;
                    lastAttemptTime = Date.now();
                    return;
                } else {
                    // Login exitoso
                    loginAttempts = 0;
                    showAlert('Inicio de sesión exitoso. Redirigiendo...', 'success');

                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }

            } catch (error) {
                console.error('Error de login:', error);
                loginAttempts++;
                lastAttemptTime = Date.now();

                let errorMessage = 'Usuario o contraseña incorrectos.';

                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Usuario no encontrado.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Contraseña incorrecta.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Correo electrónico inválido.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Esta cuenta ha sido deshabilitada.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Demasiados intentos. Intente más tarde.';
                        break;
                }

                // Mostrar código y mensaje exacto para diagnóstico
                showAlert(`${errorMessage} (code: ${error.code || 'n/a'})`, 'danger');
                const diag = document.getElementById('diagnosticBox');
                if (diag) {
                    diag.classList.remove('d-none');
                    diag.textContent = `Error code: ${error.code || 'n/a'} | message: ${error.message || 'n/a'}`;
                }
            } finally {
                // Ocultar loading
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        });

        // Verificar estado de autenticación
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const idTokenResult = await user.getIdTokenResult();
                    const claims = idTokenResult.claims || {};
                    const isAdminClaim = claims.admin === true || claims.rol === 'admin' || claims.role === 'admin' || claims.isAdmin === true;
                    let isAdminFirestore = false;
                    try {
                        const snap = await getDoc(doc(db, 'usuarios', user.uid));
                        if (snap.exists()) {
                            const u = snap.data();
                            isAdminFirestore = (u.rol === 'admin' || u.role === 'admin' || u.admin === true || u.isAdmin === true);
                        }
                    } catch {}
                    const isAdminWhitelist = EMAIL_ADMIN_WHITELIST.includes((user.email || '').toLowerCase());
                    const isAdmin = isAdminClaim || isAdminFirestore || isAdminWhitelist;
                    if (isAdmin) {
                        window.location.href = 'dashboard.html';
                    } else {
                        await auth.signOut();
                    }
                } catch {
                    await auth.signOut();
                }
            }
        });

        // Prevenir copy/paste en campos de contraseña (seguridad adicional)
        document.getElementById('loginPassword').addEventListener('paste', function(e) {
            e.preventDefault();
            showAlert('Pegar contraseña no está permitido por seguridad.', 'warning');
        });
    </script>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card shadow-sm p-4 login-container">
                    <div class="text-center mb-4 logo-section">
                        <img src="../img/Logo/logo_2.png" alt="eDark Logo" style="height:64px;" />
                        <h1 class="mt-3">Panel Administrativo</h1>
                        <p class="text-muted">Acceso seguro para administradores</p>
                    </div>
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="correo@ejemplo.com" required>
                            <label for="loginEmail"><i class="bi bi-envelope me-2"></i>Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña" required>
                            <label for="loginPassword"><i class="bi bi-lock me-2"></i>Contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-login" id="loginBtn">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                        </button>
                        <div class="loading-spinner" id="loadingSpinner">
                            <div class="spinner-border spinner-border-sm text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <span class="ms-2">Verificando credenciales...</span>
                        </div>
                        <div id="diagnosticBox" class="alert alert-secondary mt-3 d-none" role="alert"></div>
                    </form>
                    <div id="loginAlert" class="alert d-none" role="alert"></div>
                    <div class="security-notice"><i class="bi bi-shield-check"></i><strong>Seguridad:</strong> Esta sesión está protegida con encriptación SSL y validaciones anti-ataques.</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
