<body>
    <!-- Navigation-->
    <div id="navbar"></div>
    <!-- Header Moderno -->
    <header style="background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); padding: 80px 0 60px;">
        <div class="container">
            <div class="text-center text-white">
                <div style="display: inline-block; background: rgba(0, 173, 181, 0.1); padding: 12px 24px; border-radius: 50px; margin-bottom: 20px;">
                    <i class="bi bi-chat-dots" style="font-size: 24px; color: #00adb5;"></i>
                </div>
                <h1 style="font-size: 48px; font-weight: 700; margin-bottom: 16px; letter-spacing: -1px;">Contáctanos</h1>
                <p style="font-size: 18px; color: rgba(255,255,255,0.7); max-width: 600px; margin: 0 auto; line-height: 1.6;">
                    ¿Tienes dudas o necesitas asesoría? Completa el formulario y nos pondremos en contacto contigo.
                </p>
            </div>
        </div>
    </header>

    <!-- Formulario Moderno iOS/Copilot Style -->
    <section style="padding: 60px 0; background: #f8f9fa;">
        <div class="container" style="max-width: 650px;">
            <div style="background: white; border-radius: 20px; padding: 48px; box-shadow: 0 8px 32px rgba(0,0,0,0.08);">
                <form id="contactForm" autocomplete="off">
                    <!-- Nombre -->
                    <div class="mb-4">
                        <label for="nombre" style="display: block; font-weight: 600; font-size: 14px; color: #1a1a1a; margin-bottom: 8px;">
                            Nombre completo
                        </label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            required 
                            maxlength="60"
                            style="width: 100%; padding: 14px 16px; border: 1.5px solid #e0e0e0; border-radius: 12px; font-size: 16px; transition: all 0.3s; outline: none;"
                            onfocus="this.style.borderColor='#00adb5'; this.style.boxShadow='0 0 0 3px rgba(0,173,181,0.1)'"
                            onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'"
                            placeholder="Tu nombre completo">
                    </div>

                    <!-- Correo -->
                    <div class="mb-4">
                        <label for="correo" style="display: block; font-weight: 600; font-size: 14px; color: #1a1a1a; margin-bottom: 8px;">
                            Correo electrónico
                        </label>
                        <input 
                            type="email" 
                            id="correo" 
                            name="correo" 
                            required 
                            maxlength="60"
                            style="width: 100%; padding: 14px 16px; border: 1.5px solid #e0e0e0; border-radius: 12px; font-size: 16px; transition: all 0.3s; outline: none;"
                            onfocus="this.style.borderColor='#00adb5'; this.style.boxShadow='0 0 0 3px rgba(0,173,181,0.1)'"
                            onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'"
                            placeholder="ejemplo@correo.com">
                    </div>

                    <!-- Teléfono -->
                    <div class="mb-4">
                        <label for="telefono" style="display: block; font-weight: 600; font-size: 14px; color: #1a1a1a; margin-bottom: 8px;">
                            Teléfono
                        </label>
                        <input 
                            type="tel" 
                            id="telefono" 
                            name="telefono" 
                            maxlength="20" 
                            pattern="[0-9+ ]*"
                            style="width: 100%; padding: 14px 16px; border: 1.5px solid #e0e0e0; border-radius: 12px; font-size: 16px; transition: all 0.3s; outline: none;"
                            onfocus="this.style.borderColor='#00adb5'; this.style.boxShadow='0 0 0 3px rgba(0,173,181,0.1)'"
                            onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'"
                            placeholder="+51 999 999 999">
                    </div>

                    <!-- Motivo -->
                    <div class="mb-4">
                        <label for="motivo" style="display: block; font-weight: 600; font-size: 14px; color: #1a1a1a; margin-bottom: 8px;">
                            Motivo de contacto
                        </label>
                        <textarea 
                            id="motivo" 
                            name="motivo" 
                            rows="4" 
                            required 
                            maxlength="300"
                            style="width: 100%; padding: 14px 16px; border: 1.5px solid #e0e0e0; border-radius: 12px; font-size: 16px; transition: all 0.3s; outline: none; resize: vertical; font-family: inherit;"
                            onfocus="this.style.borderColor='#00adb5'; this.style.boxShadow='0 0 0 3px rgba(0,173,181,0.1)'"
                            onblur="this.style.borderColor='#e0e0e0'; this.style.boxShadow='none'"
                            placeholder="Cuéntanos cómo podemos ayudarte..."></textarea>
                    </div>

                    <!-- Preferencias -->
                    <div class="mb-4">
                        <label style="display: block; font-weight: 600; font-size: 14px; color: #1a1a1a; margin-bottom: 12px;">
                            Preferencia de contacto
                        </label>
                        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                            <label style="flex: 1; min-width: 150px; cursor: pointer;">
                                <input type="checkbox" id="prefLlamada" name="preferencia" value="Llamada telefónica" style="display: none;">
                                <div id="prefLlamadaBox" onclick="toggleCheckbox('prefLlamada')" style="padding: 12px 20px; border: 1.5px solid #e0e0e0; border-radius: 12px; text-align: center; transition: all 0.3s; user-select: none;">
                                    <i class="bi bi-telephone" style="font-size: 20px; display: block; margin-bottom: 4px;"></i>
                                    <span style="font-size: 14px; font-weight: 500;">Llamada</span>
                                </div>
                            </label>
                            <label style="flex: 1; min-width: 150px; cursor: pointer;">
                                <input type="checkbox" id="prefWhatsapp" name="preferencia" value="Whatsapp" style="display: none;">
                                <div id="prefWhatsappBox" onclick="toggleCheckbox('prefWhatsapp')" style="padding: 12px 20px; border: 1.5px solid #e0e0e0; border-radius: 12px; text-align: center; transition: all 0.3s; user-select: none;">
                                    <i class="bi bi-whatsapp" style="font-size: 20px; display: block; margin-bottom: 4px;"></i>
                                    <span style="font-size: 14px; font-weight: 500;">WhatsApp</span>
                                </div>
                            </label>
                            <label style="flex: 1; min-width: 150px; cursor: pointer;">
                                <input type="checkbox" id="prefCorreo" name="preferencia" value="Correo" style="display: none;">
                                <div id="prefCorreoBox" onclick="toggleCheckbox('prefCorreo')" style="padding: 12px 20px; border: 1.5px solid #e0e0e0; border-radius: 12px; text-align: center; transition: all 0.3s; user-select: none;">
                                    <i class="bi bi-envelope" style="font-size: 20px; display: block; margin-bottom: 4px;"></i>
                                    <span style="font-size: 14px; font-weight: 500;">Correo</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Botón enviar -->
                    <button 
                        type="submit" 
                        style="width: 100%; padding: 16px; background: #00adb5; color: white; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;"
                        onmouseover="this.style.background='#009aa1'; this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 16px rgba(0,173,181,0.3)'"
                        onmouseout="this.style.background='#00adb5'; this.style.transform='translateY(0)'; this.style.boxShadow='none'">
                        <i class="bi bi-whatsapp" style="font-size: 20px;"></i>
                        <span>Enviar por WhatsApp</span>
                    </button>
                </form>
            </div>

            <!-- Info adicional -->
            <div style="margin-top: 32px; text-align: center;">

                    También puedes contactarnos directamente:
                </p>
                <div style="display: flex; gap: 24px; justify-content: center; flex-wrap: wrap;">
                    <a href="tel:+51916907657" style="color: #00adb5; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 6px;">
                        <i class="bi bi-telephone"></i> +51 916 907 657
                    </a>
                    <a href="mailto:edark.import@gmail.com" style="color: #00adb5; text-decoration: none; font-weight: 500; display: flex; align-items: center; gap: 6px;">
                        <i class="bi bi-envelope"></i> edark.import@gmail.com
                    </a>
                </div>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Toggle checkbox visual para preferencias
    function toggleCheckbox(id) {
        const checkbox = document.getElementById(id);
        const box = document.getElementById(id + 'Box');
        checkbox.checked = !checkbox.checked;
        if (checkbox.checked) {
            box.style.background = '#00adb5';
            box.style.color = 'white';
            box.style.borderColor = '#00adb5';
        } else {
            box.style.background = 'transparent';
            box.style.color = 'inherit';
            box.style.borderColor = '#e0e0e0';
        }
    }

    document.getElementById('contactForm').addEventListener('submit', function(e){
        e.preventDefault();
        var form = this;

        // Sanitizar entradas para evitar inyección de código
        function sanitize(input) {
            return input.replace(/[<>&"'`]/g, function (c) {
                return ({
                    '<': '&lt;',
                    '>': '&gt;',
                    '&': '&amp;',
                    '"': '&quot;',
                    "'": '&#39;',
                    '`': '&#96;'
                })[c];
            });
        }

        var preferencias = [];
        form.querySelectorAll('input[name="preferencia"]:checked').forEach(function(cb){
            preferencias.push(sanitize(cb.value));
        });

        var nombre = sanitize(form.nombre.value.trim());
        var correo = sanitize(form.correo.value.trim());
        var telefono = sanitize(form.telefono.value.trim());
        var motivo = sanitize(form.motivo.value.trim());

        // Validación básica de correo
        var correoRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!correoRegex.test(correo)) {
            alert("Por favor, ingresa un correo electrónico válido.");
            form.correo.focus();
            return;
        }

        // Validación básica de teléfono (solo números y +)
        var telefonoRegex = /^[0-9+ ]{7,20}$/;
        if (telefono && !telefonoRegex.test(telefono)) {
            alert("Por favor, ingresa un número de teléfono válido.");
            form.telefono.focus();
            return;
        }

        var mensaje = `Hola, soy ${nombre}.
Correo: ${correo}
Teléfono: ${telefono}
Motivo de contacto: ${motivo}
Preferencia de contacto: ${preferencias.join(', ')}`;

        // Cambia el número por tu número de WhatsApp con código de país, sin signos +
        var numeroWhatsApp = "51916907657";
        var url = "https://wa.me/" + numeroWhatsApp + "?text=" + encodeURIComponent(mensaje);
        window.open(url, '_blank');

        // Limpiar el formulario después de abrir WhatsApp
        form.reset();
    });
    </script>
        <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Soporte para submenús en Bootstrap 5
        document.querySelectorAll('.dropdown-submenu').forEach(function (submenu) {
            submenu.addEventListener('mouseenter', function () {
                let menu = submenu.querySelector('.dropdown-menu');
                if (menu) menu.classList.add('show');
            });
            submenu.addEventListener('mouseleave', function () {
                let menu = submenu.querySelector('.dropdown-menu');
                if (menu) menu.classList.remove('show');
            });
        });
    });
    </script>
