<script>

<body>
    <!-- Navigation-->
    <div id="navbar"></div>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Contáctanos</h1>
                <p class="lead fw-normal text-white-50 mb-0">
                    ¿Tienes dudas, necesitas asesoría o quieres cotizar un servicio? Completa el formulario y nos pondremos en contacto contigo lo antes posible.
                </p>
            </div>
        </div>
    </header>

    <!-- Formulario de contacto solo para WhatsApp -->
    <section>
        <div class="contact-form-card shadow">
            <h2 class="text-center"><i class="bi bi-envelope-paper"></i> Formulario de Contacto</h2>
            <form id="contactForm" autocomplete="off">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="60">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" required maxlength="60">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Número de teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" maxlength="20" pattern="[0-9+ ]*">
                </div>
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo de contacto</label>
                    <textarea class="form-control" id="motivo" name="motivo" rows="3" required maxlength="300"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferencia de contacto</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="prefLlamada" name="preferencia" value="Llamada telefónica">
                            <label class="form-check-label" for="prefLlamada">Llamada telefónica</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="prefWhatsapp" name="preferencia" value="Whatsapp">
                            <label class="form-check-label" for="prefWhatsapp">Whatsapp</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="prefCorreo" name="preferencia" value="Correo">
                            <label class="form-check-label" for="prefCorreo">Correo</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100"><i class="bi bi-whatsapp"></i> Enviar por WhatsApp</button>
                <div id="contactMsg"></div>
            </form>
        </div>
    </section>

    <!-- Footer-->
    <div id="footer"></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(e){
        e.preventDefault();
        var form = this;

        // Sanitizar entradas para evitar inyección de código
        function sanitize(input) {
            return input.replace(/[<>&"'`]/g, function (c) {
                return ({
                    '<': '&lt;',
                    '>': '&gt;',
                    '&': '&amp;',
                    '"': '&quot;',
                    "'": '&#39;',
                    '`': '&#96;'
                })[c];
            });
        }

        var preferencias = [];
        form.querySelectorAll('input[name="preferencia"]:checked').forEach(function(cb){
            preferencias.push(sanitize(cb.value));
        });

        var nombre = sanitize(form.nombre.value.trim());
        var correo = sanitize(form.correo.value.trim());
        var telefono = sanitize(form.telefono.value.trim());
        var motivo = sanitize(form.motivo.value.trim());

        // Validación básica de correo
        var correoRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!correoRegex.test(correo)) {
            alert("Por favor, ingresa un correo electrónico válido.");
            form.correo.focus();
            return;
        }

        // Validación básica de teléfono (solo números y +)
        var telefonoRegex = /^[0-9+ ]{7,20}$/;
        if (telefono && !telefonoRegex.test(telefono)) {
            alert("Por favor, ingresa un número de teléfono válido.");
            form.telefono.focus();
            return;
        }

        var mensaje = `Hola, soy ${nombre}.
Correo: ${correo}
Teléfono: ${telefono}
Motivo de contacto: ${motivo}
Preferencia de contacto: ${preferencias.join(', ')}`;

        // Cambia el número por tu número de WhatsApp con código de país, sin signos +
        var numeroWhatsApp = "51916907657";
        var url = "https://wa.me/" + numeroWhatsApp + "?text=" + encodeURIComponent(mensaje);
        window.open(url, '_blank');

        // Limpiar el formulario después de abrir WhatsApp
        form.reset();
    });
    </script>
        <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Soporte para submenús en Bootstrap 5
        document.querySelectorAll('.dropdown-submenu').forEach(function (submenu) {
            submenu.addEventListener('mouseenter', function () {
                let menu = submenu.querySelector('.dropdown-menu');
                if (menu) menu.classList.add('show');
            });
            submenu.addEventListener('mouseleave', function () {
                let menu = submenu.querySelector('.dropdown-menu');
                if (menu) menu.classList.remove('show');
            });
        });
    });
    </script>
